<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Antenna (15% of height = 76.8px) with rounder top -->
  <rect x="240" y="40" width="32" height="40" fill="#10B981"/>
  <circle cx="256" cy="40" r="32" fill="#10B981"/>
  
  <!-- Chat bubble body with integrated pointer (70% of height = 358.4px, centered) -->
  <rect x="80" y="80" width="352" height="352" rx="64" ry="64" fill="#10B981"/>
  
  <!-- Left ear -->
  <circle cx="48" cy="192" r="32" fill="#10B981"/>
  
  <!-- Speech bubble pointer (seamlessly connected to body) -->
  <path d="M 168 432 L 128 480 L 208 432 Z" fill="#10B981"/>
  
  <!-- Left eye (normal) -->
  <circle cx="192" cy="224" r="24" fill="#000"/>
  
  <!-- Right eye (winking) -->
  <path d="M 288 224 C 320 208 352 208 352 224" stroke="#000" stroke-width="24" fill="none" stroke-linecap="round"/>
  
  <!-- Smile -->
  <path d="M 176 304 Q 256 352 336 304" stroke="#000" stroke-width="24" fill="none" stroke-linecap="round"/>
</svg>