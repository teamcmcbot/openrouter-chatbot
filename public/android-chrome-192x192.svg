<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Antenna (15% of height = 28.8px) with rounder top -->
  <rect x="90" y="15" width="12" height="15" fill="#10B981"/>
  <circle cx="96" cy="15" r="12" fill="#10B981"/>
  
  <!-- Chat bubble body with integrated pointer (70% of height = 134.4px, centered) -->
  <rect x="30" y="30" width="132" height="132" rx="24" ry="24" fill="#10B981"/>
  
  <!-- Left ear -->
  <circle cx="18" cy="72" r="12" fill="#10B981"/>
  
  <!-- Speech bubble pointer (seamlessly connected to body) -->
  <path d="M 63 162 L 48 180 L 78 162 Z" fill="#10B981"/>
  
  <!-- Left eye (normal) -->
  <circle cx="72" cy="84" r="9" fill="#000"/>
  
  <!-- Right eye (winking) -->
  <path d="M 108 84 C 120 78 132 78 132 84" stroke="#000" stroke-width="9" fill="none" stroke-linecap="round"/>
  
  <!-- Smile -->
  <path d="M 66 114 Q 96 132 126 114" stroke="#000" stroke-width="9" fill="none" stroke-linecap="round"/>
</svg>